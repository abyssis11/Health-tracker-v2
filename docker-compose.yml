services:
  activity_app:
    build: ./activity_app
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      - kafka

  health_tracker:
    build:
      context: ./health_tracker
      target: production
    ports:
      - "5001:5001"
      - "5678:5678"  # Port for the debugger
    volumes:
      - ./health_tracker:/app 
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - POSTGRES_DB=health_db
      - POSTGRES_USER=health_user
      - POSTGRES_PASSWORD=health_pass
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - ML_MODEL_URI=http://ml_model:5002
      - API_TOKEN=my_secret_token
      - PYTHONUNBUFFERED=1
      - DEBUGGER=True
      - FLASK_DEBUG=1  # Enable debug mode
      - FLASK_ENV=development
    depends_on:
      - kafka
      - postgres
      - ml_model

  ml_model:
    build: ./ml_model
    ports:
      - "5002:5002"
    environment:
      - MONGO_URI=mongodb://mongo:27017/
      - MONGO_DB=ml_models
      - HEALTH_TRACKER_URI=http://health_tracker:5001
      - API_TOKEN=my_secret_token
      - PYTHONUNBUFFERED=1
      - DEBUGGER=True
      - FLASK_DEBUG=1  # Enable debug mode
      - FLASK_ENV=development

  kafka:
    image: bitnami/kafka:latest
    ports:
      - "9092:9092"
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_BROKER_ID=1
    depends_on:
      - zookeeper
    logging:
      driver: "none"  # Disable logging

  zookeeper:
    image: bitnami/zookeeper:latest
    ports:
      - "2181:2181"
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    logging:
      driver: "none"  # Disable logging

  postgres:
    image: postgres:13
    environment:
      - POSTGRES_DB=health_db
      - POSTGRES_USER=health_user
      - POSTGRES_PASSWORD=health_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  postgres_data:
  mongo_data:
